<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Online Shopping App">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping App</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Flutter styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- JS library for QR/barcode decoding -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

  <!-- JS helper function to decode QR/barcode -->
  <script>
    function decodeQRCode(imageData, width, height) {
      const code = jsQR(imageData, width, height);
      return code ? code.data : null;
    }
  </script>
</head>
<body>
  <!-- Flutter app will attach here -->
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
